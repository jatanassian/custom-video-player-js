<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/progress.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Custom Video Plyaer</title>
</head>
<body>
  <h1>Custom Video Player</h1>
  <video src="videos/gone.mp4" id="video" class="screen" poster="images/poster.png"></video> <!-- We could add the controls attribute to have the default HTML5 controls, but the point of this project is to build custom JS controls -->
  <div class="controls"> 
    <button class="btn" id="play">
      <i class="fa fa-play fa-2x"></i>
    </button>
    <button class="btn" id="stop">
      <i class="fa fa-stop fa-2x"></i>
    </button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
